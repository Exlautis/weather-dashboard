<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
        <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>

    <!-- container -->
    <div class="container-fluid h-100">
        <div class="row min-vh-100">

            <div class="col-md-4">

                <!-- search for city container -->
                <div class="row">
                    <div class="col-lg-8" id="city-search-container">
                        <label for="city-search" class="font-weight-bold pt-2">Search A City</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-input" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- search history -->
                <div class="row">
                    <div class="col-md-12 h-100 pb-3" id="search-history-container" >
                        <div class="card w-100">
                            <ul class="list-group list-group-flush" id="search-history"></ul>
                        </div>
                        <div class="d-flex justify-content-end pt-3" id="clear-button-container">
                            <button class="btn btn-danger" id="clear-button">
                                Clear Searched History
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather -->
            <div class="col-md-8 px-4" id="weather-container">

                <!-- error div -->
                <div class="row pt-5" id="error-div">
                    <h2 class="font-weight-bold" id="error">City not found!</h2>
                </div>

                <!-- Current Forcast -->
                <div class="row pt-3" id="current-forecast">
                    <div class="col-md-12 border">
                        <div class="d-flex align-items-center pt-4" id="city-name-container">
                            <h2 class="font-weight-bold" id="city-name"></h2>
                            <div class="weather-image-container">
                                <img id="weather-image" alt="weather-image" />
                            </div>
                        </div>

                        <div class="pb-4" id="current-weather-container">
                            <div id="temperature"></div>
                            <div id="humidity"></div>
                            <div id="wind-speed"></div>
                            <div id="uv-index"></div>
                        </div>
                    </div>
                </div>

                <!-- 5 day forecast -->
                <div class="row flex-column pt-3" id="five-day-forecast-container">
                    <div class="row no-gutters">
                        <h4 class="font-weight-bold"> 5 Day Forcast</h4>
                    </div>

                    <!-- day 1-5  -->
                    <div class="row no-gutters">

                        <!-- day1 -->
                        <div class="col-lg mx-1 pb-2">
                            <div class="card text-white bg-primary" id="day-1">
                                <div class="card-body">
                                    <h5 class="card-title" id="date-1"></h5>
                                    <div class="weather-image-container">
                                        <img id="weather-image-1" alt="day-1-weather-img"/>
                                    </div>
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="humidity-1"></p>
                                </div>
                            </div>
                        </div>
                        <!-- day 2 -->
                        <div class="col-lg mx-1 pb-2">
                            <div class="card text-white bg-primary" id="day-2">
                                <div class="card-body">
                                    <h5 class="card-title" id="date-2"></h5>
                                    <div class="weather-image-container">
                                        <img id="weather-image-2" alt="day-2-weather-img"/>
                                    </div>
                                    <p class="card-text" id="temp-2"></p>
                                    <p class="card-text" id="humidity-2"></p>
                                </div>
                            </div>
                        </div>
                        <!-- day 3 -->
                        <div class="col-lg mx-1 pb-2">
                            <div class="card text-white bg-primary" id="day-3">
                                <div class="card-body">
                                    <h5 class="card-title" id="date-3"></h5>
                                    <div class="weather-image-container">
                                        <img id="weather-image-3" alt="day-3-weather-img"/>
                                    </div>
                                    <p class="card-text" id="temp-3"></p>
                                    <p class="card-text" id="humidity-3"></p>
                                </div>
                            </div>
                        </div>
                        <!-- day 4 -->
                        <div class="col-lg mx-1 pb-2">
                            <div class="card text-white bg-primary" id="day-4">
                                <div class="card-body">
                                    <h5 class="card-title" id="date-4"></h5>
                                    <div class="weather-image-container">
                                        <img id="weather-image-4" alt="day-4-weather-img"/>
                                    </div>
                                    <p class="card-text" id="temp-4"></p>
                                    <p class="card-text" id="humidity-4"></p>
                                </div>
                            </div>
                        </div>
                        <!-- day 5 -->
                        <div class="col-lg mx-1 pb-2">
                            <div class="card text-white bg-primary" id="day-5">
                                <div class="card-body">
                                    <h5 class="card-title" id="date-5"></h5>
                                    <div class="weather-image-container">
                                        <img id="weather-image-5" alt="day-5-weather-img"/>
                                    </div>
                                    <p class="card-text" id="temp-5"></p>
                                    <p class="card-text" id="humidity-5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer text-center bg-dark sticky-footer">
        <div class="container" id="footer-container">
            <span class="text-muted">
                <a href="https://github.com/Exlautis"> By Xavyr </a>
            </span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/53455dd245.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
